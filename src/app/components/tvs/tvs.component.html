<div class="container text-light mt-3">

  
    <div class="row">
        <div *ngFor="let trend of allTrending" class="col-md-3 my-2" [ngClass]="{'d-none' :trend.media_type == 'movie'}">
            
            <div class="card"  (click)=getMediaType(trend.media_type,trend.id)>
                <div class="card-body">
                    <img [src]="imgPrefix+trend.poster_path" [alt]="trend.title" 
                    class="img-fluid">
                    <div class="card-voting">{{trend.vote_average}}</div>
                    <div class="card-desc p-2">
                        <h5 class="card-title">
                          {{ trend.title == undefined ? trend.name:trend.title }}</h5>
                          <p class="card-text text-center">See more</p>
                    </div>
                </div>
            </div>
        </div>

         
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center align-items-baseline">
        <li class="page-item disabled" (click)="pagePrevious()">
          <p>Previous</p>
        </li>
        <li class="page-item p-2" *ngFor="let page of pages" 
        (click)="pagination(page)">{{ page }}</li>
        
        <li class="page-item" (click)="pageNext()">
          <p>Next</p>
        </li>
      </ul>
    </nav>
</div>
